<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 30px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Desktop: 4 cards */
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: #2c7be5;
    }

    /* Tablet view (≤1024px) */
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
      }
    }

    /* Mobile view (≤600px) */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .product-grid {
        grid-template-columns: 1fr; /* 1 card per row */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="product-grid">
      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-D1dZiCpBiPi3NsS-Sor-WYwK-Lq-POMDSw&s" alt="Product 1" />
        <h3>Product 1</h3>
        <p>High quality product</p>
        <div class="price">₹999</div>
      </div>

      <div class="card">
        <img src="https://m.media-amazon.com/images/S/aplus-media-library-service-media/5a565b42-f978-470f-b30e-c162f04e40e5.__CR0,0,600,450_PT0_SX600_V1___.png" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Best in class</p>
        <div class="price">₹1,299</div>
      </div>

      <div class="card">
        <img src="https://eloppe.in/cdn/shop/files/sku-09-FYR-160-Khaki.jpg?v=1731476134&width=713" alt="Product 3" />
        <h3>Product 3</h3>
        <p>Top selling item</p>
        <div class="price">₹799</div>
      </div>

      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ29S9qNZGmqDutJTm1AdK3Tfgb6t2uafqN5g&s" alt="Product 4" />
        <h3>Product 4</h3>
        <p>Limited stock</p>
        <div class="price">₹1,499</div>
      </div>
    </div>
  </div>

</body>
</html>
