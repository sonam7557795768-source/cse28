<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        #box{
            background-color:black;
        }
        h1{
            color:white;
            text-align:center;
        }
        .product-image{
            width:100px;
            height:100px;
            object-fit:cover;
            display:block;
            margin-bottom:10px;
            border:1 px solid;
            text-align:center;
        }
        .product-title{
            font-size:14px;
            margin-bottom:10px;
        }
        .product-details{
            font-size:14px;
            color:#444;
            margin-bottom:10px;
        }
        .price-row{
            margin-bottom:12px;
        }
        .price{
            font-weight:700;
            color:dark green;
            margin-right:8px;
            display:inline;
        }
        .old-price{
            color:#888;
            text-decoration:line-through;
            display:inline;
        }
        .add-cart{
            display:block;
            width:50%;
            padding:10px;
            background:#0066cc;
            color:#fff;
            border:none;
            border-radius:4px;
            cursor:pointer;
            font-size:16px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page </title>
</head>
<body>
        <div id="box">
        <h1>ShopEasy</h1>
    </div>
    <img  class="product-image"src="https://wolfattire.com/cdn/shop/products/blackcrewnecksweatshirtformen_1600x.jpg?v=1633871777" alt="Product">
    <h2 class="product-title">Classic Cotton Sweetshirt</h2>
    <p class="product-details">Soft,warm,breathable cotton.Available in multiple colors.</p>
    <div class="price-row">
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>
    </div>
    <button class="add-cart">Add to Cart</button>
</body>
</html>
</body>
</html>
