<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <form action="#" method="post">
        <table></table>
        <!--student information-->
        <fieldset>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
            </tr>
            <br><br>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter valid email address" required></td>
        
            </tr>
            <br><br>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" palceholder="Enter password" required></td>
            </tr>
            <br><br>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other
                </td>
            </tr>
            <br><br>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">--Select Course--</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MCA">MCA</option>
                    </select>
                </td>
            </tr>
            <br><br>
            <tr>
                <td>Contact No:</td>
                <td><input type="tel" name="contact" placeholder="Enter phone number" required></td>
            </tr>
            <br><br>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="address" rows="3" cols="25" placeholder="Enter your address"></textarea>
                </td>
            </tr>
            <br><br>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>
            <hr>
            <p align="center">&copy; 2025 Student Registration Protal</p>

            


            

        


        </fieldset>
        




    </form>
    
    
</body>
</html>
